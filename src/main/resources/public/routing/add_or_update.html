<!DOCTYPE html>

<html lang="en" ng-app="Invoices">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class="alert alert-warning" id="allerts_default">
        <strong>This field can only save valid JSON</strong>
    </div>
    <div ng-controller="AddOrUpdate">
        <form ng-submit="submit()" ng-model="formData.answer">
            <div class="alert alert-warning alert-dismissible fade show" id="allerts_error" role="alert" ng-if="formData.answer != 200 && formData.answer != undefined">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                Invalid JSON format.
            </div>
            <div class="alert alert-warning alert-dismissible fade show" id="allerts_success" role="alert" ng-if="formData.answer == 200">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                Invoice was added or updated!
            </div>
            <div class="form-group">
                <textarea class="form-control" ng-model="content" type="JSON" rows="10" name="test_json"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-lg" style="float:left; width: auto; margin-right: 0.5%">Submit</button>
        </form>
        <form ng-submit="getJson()">
            <button type="submit" id="getJson" class="btn btn-info btn-lg">Get sample JSON</button>
        </form>
    </div>
</body>

</html>
