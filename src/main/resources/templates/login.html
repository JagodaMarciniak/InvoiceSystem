<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Welcome!</title>
</head>
<body style="background-image:url('https://images.pexels.com/photos/850796/pexels-photo-850796.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260'); position: absolute; background-size: cover;">
<div th:if="${param.error}">
    <span style="color:rgb(0, 0, 0)">Invalid username and password.</span>
</div>
<form th:action="@{/login}" method="post">
    <div><label><input type="text" name="username" placeholder="username"/> </label></div>
    <div><label><input type="password" name="password" placeholder="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
